<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css" />
    <style>
        body {
            padding-top: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Add New Employee</h1>
    <div class="form-container">
        <form action="/employees/save" method="post" th:object="${employee}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Phone:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{phone}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Designation:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{designation}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Organization:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{organization}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Description:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{description}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Location:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{location}" class="form-control" />
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mr-3">Submit</button>
                    <a href="/index" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
