
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Employee</title>
<style>
    body {
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin-left : 25%;
        padding: 0;
        justify-content: center;
        height: 100vh;
    }
    h2 {
        margin-left : 25%;
        margin-top: 20px;
        color: #333;
    }
    form {
        max-width: 400px;
        margin: 20px;
        padding: 40px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button[type="submit"],
    button[type="button"] {
        width: 48%; /* Adjusted width for both buttons */
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button[type="submit"] {
        background-color: #4caf50; /* Green color */
        color: #ffffff;
    }
    button[type="button"] {
        background-color: #f44336; /* Red color */
        color: #ffffff;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    button[type="button"]:hover {
        background-color: #c62828;
    }
    .error {
        color: red;
        font-size: 14px;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>
<h2>Create Employee</h2>
    <form action="/reg" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <span id="phoneError" class="error"></span>
        
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation">
        <span id="designationError" class="error"></span>
        
       <label for="organization">Organization:</label>
<select id="organization" name="organization">
    <option value="">Select Organization</option>
    <!-- Populate options dynamically from backend using Thymeleaf -->
    <th:block th:each="orgName : ${organizationNames}">
        <option th:value="${orgName}" th:text="${orgName}"></option>
    </th:block>
</select>
<span id="organizationError" class="error"></span>
       
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <span id="descriptionError" class="error"></span>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <span id="locationError" class="error"></span>
        
        <div class="button-container">
            <button type="submit">Register</button>
            <button type="button">Cancel</button>

        </div>
    </form>
    <script type="text/javascript">
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phone").value;
            var designation = document.getElementById("designation").value;
            var organization = document.getElementById("organization").value;
            var description = document.getElementById("description").value;
            var location = document.getElementById("location").value;
            
            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var phoneError = document.getElementById("phoneError");
            var designationError = document.getElementById("designationError");
            var organizationError = document.getElementById("organizationError");
            var descriptionError = document.getElementById("descriptionError");
            var locationError = document.getElementById("locationError");
            
            nameError.innerHTML = "";
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
            phoneError.innerHTML = "";
            designationError.innerHTML = "";
            organizationError.innerHTML = "";
            descriptionError.innerHTML = "";
            locationError.innerHTML = "";
            
            var isValid = true;
            
            if (name === "") {
                nameError.innerHTML = "Name is required";
                isValid = false;
            }
            
            if (email === "") {
                emailError.innerHTML = "Email is required";
                isValid = false;
            }
            
            if (password === "") {
                passwordError.innerHTML = "Password is required";
                isValid = false;
            }
            
            if (phone === "") {
                phoneError.innerHTML = "Phone is required";
                isValid = false;
            } else if (phone.length < 10) {
                phoneError.innerHTML = "Phone number must be at least 10 characters";
                isValid = false;
            }
            
            if (designation === "") {
                designationError.innerHTML = "Designation is required";
                isValid = false;
            }
            
            if (organization === "") {
                organizationError.innerHTML = "Organization is required";
                isValid = false;
            }
            
            if (description === "") {
                descriptionError.innerHTML = "Description is required";
                isValid = false;
            }
            
            if (location === "") {
                locationError.innerHTML = "Location is required";
                isValid = false;
            }
            
            return isValid;
        }
        
         function cancel() {
            window.location.href = "index.html"; // Change the URL to your index page
        }
        document.addEventListener('DOMContentLoaded', function () {
        var cancelButton = document.querySelector('button[type="button"]');
        cancelButton.addEventListener('click', cancel);
    });
    </script>
</body>
</html>
