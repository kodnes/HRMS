<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Employee</title>
<style>
    body {
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin-left : 25%;
        padding: 0;
        justify-content: center;
        height: 100vh;
    }
    h2 {
        margin-left : 25%;
        margin-top: 20px;
        color: #333;
    }
    form {
        max-width: 400px;
        margin: 20px;
        padding: 40px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
        font-size: 14px;
    }
</style>
</head>
<body>
<h2>Update Employee</h2>
   
<form th:action="@{/employee/{id}(id=${employee.emp_id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${employee.name}">
    <span id="nameError" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${employee.email}">
    <span id="emailError" class="error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${employee.password}">
    <span id="passwordError" class="error"></span>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${employee.phone}">
    <span id="phoneError" class="error"></span>

    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" th:value="${employee.Designation}">
    <span id="designationError" class="error"></span>

    <label for="organization">Organization:</label>
    <input type="text" id="organization" name="organization"  th:value="${employee.organization}">
    <span id="organizationError" class="error"></span>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:value="${employee.description}"></textarea>
    <span id="descriptionError" class="error"></span>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" th:value="${employee.location}">
    <span id="locationError" class="error"></span>

    <button type="submit">Submit</button>
</form>
<script type="text/javascript">
    function validateForm() {
        // JavaScript validation function here
    }
</script>

    </form>
    <script type="text/javascript">
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phone").value;
            var designation = document.getElementById("designation").value;
            var organization = document.getElementById("organization").value;
            var description = document.getElementById("description").value;
            var location = document.getElementById("location").value;
            
            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var phoneError = document.getElementById("phoneError");
            var designationError = document.getElementById("designationError");
            var organizationError = document.getElementById("organizationError");
            var descriptionError = document.getElementById("descriptionError");
            var locationError = document.getElementById("locationError");
            
            nameError.innerHTML = "";
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
            phoneError.innerHTML = "";
            designationError.innerHTML = "";
            organizationError.innerHTML = "";
            descriptionError.innerHTML = "";
            locationError.innerHTML = "";
            
            var isValid = true;
            
            if (name === "") {
                nameError.innerHTML = "Name is required";
                isValid = false;
            }
            
            if (email === "") {
                emailError.innerHTML = "Email is required";
                isValid = false;
            }
            
            if (password === "") {
                passwordError.innerHTML = "Password is required";
                isValid = false;
            }
            
            if (phone === "") {
                phoneError.innerHTML = "Phone is required";
                isValid = false;
            } else if (phone.length < 10) {
                phoneError.innerHTML = "Phone number must be at least 10 characters";
                isValid = false;
            }
            
            if (designation === "") {
                designationError.innerHTML = "Designation is required";
                isValid = false;
            }
            
            if (organization === "") {
                organizationError.innerHTML = "Organization is required";
                isValid = false;
            }
            
            if (description === "") {
                descriptionError.innerHTML = "Description is required";
                isValid = false;
            }
            
            if (location === "") {
                locationError.innerHTML = "Location is required";
                isValid = false;
            }
            
            return isValid;
        }
    </script>
</body>
</html>
