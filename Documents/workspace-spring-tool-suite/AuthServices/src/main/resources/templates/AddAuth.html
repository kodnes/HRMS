<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            width: 320px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"],
        button[type="button"] {
            width: calc(50% - 5px);
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"] {
            background-color: #4caf50; /* Green color */
            color: #ffffff;
        }
        button[type="button"] {
            background-color: #f44336; /* Red color */
            color: #ffffff;
        }
        button[type="submit"]:hover,
        button[type="button"]:hover {
            opacity: 0.8;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Add Auth</h1>
    <form action="/auth/add" method="post" onsubmit="return addAuth()">
        <label for="employeeId">Employee ID:</label>
        <select id="employeeId" name="employeeId" required>
            <option value="">Select Employee ID</option>
            <!-- Populate dropdown options with employee IDs -->
            <th:block th:each="id : ${employeeIds}">
                <option th:value="${id}" th:text="${id}"></option>
            </th:block>
        </select>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required>
        
        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="button" onclick="redirectToValidate()">Cancel</button>

        </div>
    </form>

    <script>
    
    function redirectToValidate() {
        // Redirect to localhost:8080/validate
        window.location.href = 'http://localhost:8080/validate';
    }

    
        function addAuth() {
            // Assuming the form submission is successful
            // Show a popup message
            alert("Authentication data successfully added!");
            return true; // Allow form submission
        }

       
    </script>
</body>
</html>
